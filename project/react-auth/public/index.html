<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Title</title>
  <!-- Add any additional meta tags or links to external resources here -->
  <!-- For example, adding custom fonts, CSS files, or scripts -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Google Fonts (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!--custom CSS -->
  <link rel="stylesheet" href="../src/App.css">

</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 20px;">
      <h1>Enable JavaScript</h1>
      <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
    </div>
  </noscript>
  <div class="container-xxl px-md-5 bg-white">

  <div id="root"></div>

  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- React and React DOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <!-- React Router DOM -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.2.1/react-router-dom.min.js"></script>
  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <!-- React Toastify -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/8.0.0/react-toastify.min.js"></script>

  <!-- Performance optimization -->
  <script src="https://cdn.jsdelivr.net/npm/lozad/dist/lozad.min.js"></script>
  <script>
    // Lazy load images and other assets
    const observer = lozad(); // lazy loads elements with default selector as '.lozad'
    observer.observe();
  </script>

  <!-- Accessibility improvement -->
  <script>
    if ('scrollBehavior' in document.documentElement.style === false) {
      import('scroll-behavior-polyfill').then(module => module.default());
    }
  </script>

  <!-- Analytics script (replace with your own) -->
  <script>
    // Your analytics script goes here
  </script>
</body>
</html>
